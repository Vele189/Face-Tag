<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facetag</title>
    <style>
        :root {
            --dark-bg: #1e2127;
            --light-blue: #45b3e7;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
        }

        .face {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 4px solid var(--white);
            border-radius: 50%;
            border-right-color: var(--light-blue);
        }

        .eye {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--white);
            border-radius: 50%;
            left: 30%;
            top: 40%;
        }

        .eye.right {
            left: 60%;
        }

        .mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            border: 3px solid var(--white);
            border-radius: 0 0 30px 30px;
            border-top: 0;
            left: 50%;
            top: 65%;
            transform: translateX(-50%);
        }

        .digital-lines {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .line {
            height: 2px;
            background: var(--light-blue);
            margin: 4px 0;
            transform-origin: left;
            animation: lineGrow 2s infinite;
        }

        .title {
            color: var(--white);
            font-size: 3rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        .subtitle {
            color: var(--light-blue);
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        @keyframes lineGrow {
            0% { transform: scaleX(0.3); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0.3); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .enter-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: transparent;
            border: 2px solid var(--light-blue);
            color: var(--light-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        .enter-btn:hover {
            background: var(--light-blue);
            color: var(--dark-bg);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container" id="logo">
            <div class="face">
                <div class="eye"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
            <div class="digital-lines">
                <div class="line" style="width: 80%;"></div>
                <div class="line" style="width: 60%;"></div>
                <div class="line" style="width: 70%;"></div>
                <div class="line" style="width: 50%;"></div>
                <div class="line" style="width: 65%;"></div>
            </div>
        </div>
        <h1 class="title">facetag</h1>
        <p class="subtitle">Advanced Face Recognition System</p>
        <button class="enter-btn" onclick="handleEnter()">Enter System</button>
    </div>

    <script>
        function handleEnter() {
            document.querySelector('.container').style.transform = 'scale(0.8)';
            document.querySelector('.container').style.opacity = '0';
            setTimeout(() => {
                alert('Welcome to Facetag System!');
                window.location.href = 'auth.html';
            }, 500);
        }

        // Add hover animation for logo
        const logo = document.getElementById('logo');
        logo.addEventListener('mouseover', () => {
            document.querySelectorAll('.line').forEach(line => {
                line.style.backgroundColor = '#ffffff';
            });
        });

        logo.addEventListener('mouseout', () => {
            document.querySelectorAll('.line').forEach(line => {
                line.style.backgroundColor = '#45b3e7';
            });
        });
    </script>
</body>
</html>
